<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id = "formSingUp">
        <form>
            <div>
                <label for = "nome">Nome: </label>
                <input name = "nome" id = "nome" type= "text" required>
            </div>
    
            <div>
                <label for = "sobrenome">Sobrenome: </label>
                <input name = "sobrenome" id = "sobrenome" type = "text" required>
            </div>
                
            <div>
                <label for = "username">Nome de usuário: </label>
                <input name = "username" id = "username" type="text" required>
            </div>
                
            <div>
                <label for = "email">Email: </label>
                <input name = "email" id = "email" type= "email"required>
            </div>
                
            <div>
                <label for = "organization">Organização: </label>
                <input name = "organization" id = "organization" type = "text" required>
            </div>
                
            <div>
                <label for = "password"> Senha: </label>
                <input name = "password" id = "password" type = "password" required>
                <i class = "bi bi-eye-slash" id = "togglePassword"></i>
            </div>
    
            <div>
                <label for = "passwordConfirm"> Confirmar Senha: </label>
                <input name = "passwordConfirm" id = "passwordConfirm" type = "password" required>
            </div>
    
            <div>
                <label for = "deviceName">Nome do Dispositivo: </label>
                <input name = "deviceName" id = "deviceName" type = "text" required>
            </div>
    
            <div>
                <label for = "mac">MAC Adress: </label>
                <input name = "mac" id = "mac" type = "text" required >

            </div>

            <input type="checkbox" onclick="togglePassword()">Show Password
                
            <div>
                <button id = "submit" onClick="registration()">Registrar</button>
            </div>
        </form>

    </div>
    <script src = "signUpUbidots.js"></script>
</body>
</html>
